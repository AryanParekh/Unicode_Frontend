<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\mainpage.css">
    <title>Aryan Parekh-Contact Me</title>
    <link rel = "icon" href ="..\IMAGES\LOGO.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      function number_validator(){
        var a = document.getElementById("mobile").value;
        if(isNaN(a)){
          document.getElementById("alert").innerHTML="** PLEASE FILL ONLY NUMBERS";
          return false;
        }
        else if(a.length!=10){
          document.getElementById("alert").innerHTML="** PLEASE ENTER A 10 DIGIT NUMBER";
          return false;
        }
        else if(a.charAt(0)!='9' && a.charAt(0)!='8' && a.charAt(0)!='7'){
          document.getElementById("alert").innerHTML="** PLEASE ENTER NUMBER STARTING FROM 9,8 OR 7";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- navbar start -->
    <nav id='contact-navbar'>
      <h2><a href="#about"><span class="text-primary">Aryan</span> Parekh</a></h2>
      <ul>
        <li><a href="..\HTML\mainpage.html"> < Back</a></li>
      </ul>
      <!-- <h2><a href="..\HTML\mainpage.html"> < <span class="text-primary">Back</span></a></h2> -->
    </nav>
    <!-- navbar end -->
    <!-- section contact start -->
    <section id='contact' class='bg-light'>
      <div class="container">
        <br>
        <h2>Get In Touch <span class="text-primary">With Me</span></h2>
        <div class="form-container">
          <br>
          <div class="mail-icon"><i class='fa fa-envelope'></i></div>
          <div class="form-box">
            <h3>Shoot Me a <span class="text-primary">Message</span></h3>
            <form onsubmit="return number_validator()">

              <div class="form-group">
                <label for="first-name">First Name</label>
                <input name='first-name'type="text" placeholder="Enter Your First Name"required>
              </div>

              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input name='last-name'type="text" placeholder="Enter Your Last Name"required>
              </div>

              <div class="form-group">
                <label for="email">Email ID</label>
                <input name='email' type='email' placeholder="Enter Your Email ID"required>
              </div>

              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input id='mobile'name='mobile'type="text" placeholder="Enter Your Mobile Number"required>
                <br>
                <span id='alert' style='color:red;'></span>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" rows="8"  placeholder="Enter A Message For Me"></textarea>
              </div>
              <input class='contact-btn' type="submit" name="submit" value="Send Message">
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- section contact end -->
